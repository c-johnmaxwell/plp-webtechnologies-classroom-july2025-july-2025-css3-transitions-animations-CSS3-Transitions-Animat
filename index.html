<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Cards - CSS & JavaScript Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with animated title -->
    <header class="header">
        <h1 class="animated-title">✨ Magic Cards Experience ✨</h1>
        <p class="subtitle">Hover, click, and interact to see the magic!</p>
    </header>

    <!-- Control Panel - Part 2: JavaScript Functions Demo -->
    <section class="control-panel">
        <h2>🎮 Control Panel</h2>
        <div class="controls">
            <button class="btn btn-primary" onclick="createRandomCard()">Create Random Card</button>
            <button class="btn btn-secondary" onclick="animateAllCards()">Animate All Cards</button>
            <button class="btn btn-success" onclick="toggleTheme()">Toggle Theme</button>
            <button class="btn btn-warning" onclick="resetCards()">Reset Cards</button>
        </div>
        
        <!-- Score Display - demonstrates return values -->
        <div class="score-display">
            <span>Magic Score: </span>
            <span id="score-value">0</span>
        </div>
    </section>

    <!-- Cards Container - Part 1 & 3: CSS Animations + JS Integration -->
    <section class="cards-section">
        <h2>🃏 Interactive Magic Cards</h2>
        <div class="cards-container" id="cards-container">
            <!-- Initial cards will be generated by JavaScript -->
        </div>
    </section>

    <!-- Loading Modal - Part 3: Combined CSS + JS -->
    <div class="modal" id="loading-modal">
        <div class="modal-content">
            <div class="loading-spinner"></div>
            <p>Creating magic...</p>
        </div>
    </div>

    <!-- Floating Particles - Part 1: Pure CSS Animation -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
